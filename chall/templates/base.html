<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Year City Celebration</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background: linear-gradient(90deg, #0b0b3b, #2b004f) !important;">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-center align-items-center" href="/" style="gap: 15px; color: gold;">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" style="height: 40px; width: 40px; margin-right: 0px;">
                New Years Celebration
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color: gold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/zone" style="color: gold;">Celebration Zone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/report" style="color: gold;">Report</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="lang-select">
                    Choose Language
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="?lang=en">English</a></li>
                    <li><a class="dropdown-item" href="?lang=cn">Chinese</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="p-5">{% block body %} {% endblock %}</main>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="/zone" class="nav-link px-2 text-body-secondary">Celebration Zone</a></li>
            <li class="nav-item"><a href="/report" class="nav-link px-2 text-body-secondary">Report</a></li>
        </ul>
        <p class="text-center" style="color: gold;">
            Happy New Year! May joy, hope, and celebration light up your city!
        </p>
    </footer>
</body>

<script>
    const lang = "{{ lang | safe }}"
    if (lang !== "") document.getElementById("lang-select").innerHTML = lang;
</script>
</html>
